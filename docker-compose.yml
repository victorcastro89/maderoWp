  #     - "traefik.enable=true"

  nginx:
    image: nginx:${NGINX_VERSION:-latest}
    container_name: nginx
    restart: always
   # command: [nginx-debug, '-g', 'daemon off;']
    volumes:
      - ${NGINX_CONF_DIR:-./nginx}:/etc/nginx/conf.d
      - ${NGINX_LOG_DIR:-./logs/nginx}:/var/log/nginx
      - ${WORDPRESS_DATA_DIR:-./wordpress}:/var/www/html:rw
      # - ${SSL_CERTS_DIR:-./certs}:/etc/letsencrypt
      #- ${SSL_CERTS_DATA_DIR:-./certs-data}:/data/letsencrypt
    depends_on:
      - wordpress

      - mariadb
    labels:
      - "traefik.backend=nginx"
      - "traefik.port=81"
      - traefik.enable=true
      - "traefik.frontend.rule=Host:${PROJECT_BASE_URL}"
  php_my:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      - "PMA_HOST=maderowp-database.mariadb.database.azure.com"
#      - "PMA_HOST=mariadb"
      
    labels:
      - "traefik.backend=php_my"
      - "traefik.port=80"
      - "traefik.frontend.rule=Host:pma.${PROJECT_BASE_URL}"
      - "traefik.enable=true"
      
  traefik:
    image: traefik
    container_name: traefik
    command: 
      - --docker 
      - --logLevel=INFO
      - "--api"
      # - "--entrypoints=Name:http Address::80 Redirect.EntryPoint:https"
      # - "--entrypoints=Name:https Address::443 TLS"
      # - "--defaultentrypoints=http,https"
      # - "--acme"
      # - "--acme.storage=./acme.json"
      # - "--acme.entryPoint=https"
      # - "--acme.httpChallenge.entryPoint=http"
      # - "--acme.onHostRule=true"
      # - "--acme.onDemand=false"
      # - "--acme.email=victorcastro89@hotmail.com"
#      - "--acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--docker.watch"    
      - "--docker.exposedByDefault=false"
    ports:
      - "80:80"
      # - "8080:8080" # Dashboard
      - "443:443"
 
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./acme.json:/acme.json
    labels:
      - "traefik.backend=traefik"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:traefik.${PROJECT_BASE_URL}"
      - "traefik.enable=true"
      - "traefik.frontend.auth.basic.users= victor:$$apr1$$nGdEqwrj$$zMXoC4r6ARkIDDBfNtydw."
    
  mariadb:
    image: wodby/mariadb:$MARIADB_TAG
    container_name: "mariadb"
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $WORDPRESS_DB_NAME
      MYSQL_USER: $WORDPRESS_DB_USER
      MYSQL_PASSWORD: $WORDPRESS_DB_PASSWORD
      MYSQL_INNODB_BUFFER_POOL_SIZE: 20M
      MYSQL_OPTIMIZER_SEARCH_DEPTH: 8
#    volumes:
  #    - ./backup_db:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
  #    - ~/mariadb_data:/var/lib/mysql # I want to manage volumes manually.

    labels:
      - "traefik.enable=false"

  
